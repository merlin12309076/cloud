<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
      <!-- Header Section -->
      <header class="header">
        <div class="header-left">
            <button id="homeButton">Home</button>
            <button id="showFormButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMediaModal">Add Media</button>
          </div>
        <div class="header-right">
            <select id="languageSelector" onchange=translatePage()>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <!-- Add other languages as needed -->
            </select>
        </div>
    </header>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <button id="retAssets" class="btn btn-secondary">Refresh Media</button>
      <h1>Media Management</h1>
      <h1></h1>
    </div>

    <div id="AssetList" class="row mt-4">
      <h4 class="text-center">Click "Refresh Media" to display media.</h4>
    </div>
  </div>

  <!-- Add Media Modal -->
  <div class="modal fade" id="addMediaModal" tabindex="-1" aria-labelledby="addMediaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMediaModalLabel">Add Media</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newAssetForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="Title" class="form-label">Title</label>
              <input type="text" class="form-control" id="Title">
            </div>
            <div class="mb-3">
              <label for="Description" class="form-label">Description</label>
              <textarea class="form-control" id="Description"></textarea>
            </div>
            <div class="mb-3">
              <label for="Media_File" class="form-label">Select Media</label>
              <input type="file" class="form-control" id="Media_File">
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <input type="text" class="form-control" id="tags">
            </div>
            <button type="button" id="subNewForm" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Media Modal -->
  <div class="modal fade" id="editMediaModal" tabindex="-1" aria-labelledby="editMediaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editMediaModalLabel">Edit Media</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editAssetForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="editMediaID" class="form-label">Media ID</label>
              <input type="text" class="form-control" id="editMediaID" readonly>
            </div>
            <div class="mb-3">
              <label for="EditTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="EditTitle">
            </div>
            <div class="mb-3">
              <label for="EditDescription" class="form-label">Description</label>
              <textarea class="form-control" id="EditDescription"></textarea>
            </div>
            <div class="mb-3">
              <label for="EditMedia_File" class="form-label">Select Media</label>
              <input type="file" class="form-control" id="EditMedia_File">
              <div id="EditMediaPreview" class="mt-2"></div>
            </div>
            <div class="mb-3">
              <label for="EditTags" class="form-label">Tags</label>
              <input type="text" class="form-control" id="EditTags">
            </div>
            <button type="button" id="updateAsset" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/app.js"></script>
</body>
</html>
